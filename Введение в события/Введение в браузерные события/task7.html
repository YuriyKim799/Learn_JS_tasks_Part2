<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    * {
      padding: 0;
      margin: 0;
      box-sizing: border-box;
    }

    li {
      list-style-type: none;
    }

    .container {
      width: 1400px;
    }

    .wrap {
      width: 390px;
      height: 130px;
      border: 2px solid grey;
      margin: 0 auto;
      overflow: hidden;

    }

    .wrap-carusel {
      display: flex;
      height: 130px;
      width: 1300px;

    }
  </style>
</head>

<body>
  <div class="container">
    <div class="wrap">
      <ul class="wrap-carusel">
        <li><img src="https://ru.js.cx/carousel/1.png"></li>
        <li><img src="https://ru.js.cx/carousel/2.png"></li>
        <li><img src="https://ru.js.cx/carousel/3.png"></li>
        <li><img src="https://ru.js.cx/carousel/4.png"></li>
        <li><img src="https://ru.js.cx/carousel/5.png"></li>
        <li><img src="https://ru.js.cx/carousel/6.png"></li>
        <li><img src="https://ru.js.cx/carousel/7.png"></li>
        <li><img src="https://ru.js.cx/carousel/8.png"></li>
        <li><img src="https://ru.js.cx/carousel/9.png"></li>
        <li><img src="https://ru.js.cx/carousel/10.png"></li>
      </ul>

    </div>
    <button class="arrow_left">⇦</button>
    <button class="arrow_right">⇨</button>
  </div>

  <script>
    const caruselEl = document.querySelector('.wrap-carusel');
    const imgEls = caruselEl.children;
    console.log(imgEls);
    let width = 130;
    let count = 3;
    let position = 0;

    document.querySelector('.arrow_left').addEventListener('click', () => {
      position += width * count;
      position = Math.min(position, 0)
      caruselEl.style.marginLeft = position + 'px';
    })
    document.querySelector('.arrow_right').addEventListener('click', () => {
      position -= width * count;
      position = Math.max(position, -width * (imgEls.length - count));
      caruselEl.style.marginLeft = position + 'px';
    })

  </script>
</body>

</html>
