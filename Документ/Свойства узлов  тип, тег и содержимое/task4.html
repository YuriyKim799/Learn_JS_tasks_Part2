<body>
  <script>
    // Где в DOM - иерархии "document" ?   

    // Объектом какого класса является document ? 
    // Document, по историческим причинам часто наследуется HTMLDocument (хотя последняя спецификация этого не навязывает) – это документ в целом.
    // Глобальный объект document принадлежит именно к этому классу. Он служит точкой входа в DOM.


    // Какое место он занимает в DOM - иерархии ?

    // HTMLDocument
    console.log(HTMLDocument.prototype.constructor.name);
    console.log(HTMLDocument.prototype.__proto__.constructor.name); // Document
    console.log(HTMLDocument.prototype.__proto__.__proto__.constructor.name); // Node

    // Наследует ли он от Node или от Element, или может от HTMLElement ? Наследует  от Node
    console.dir(HTMLDocument.__proto__);

  </script>
