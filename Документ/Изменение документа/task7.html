<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    table {
      border-collapse: collapse;
    }

    td,
    th {
      border: 1px solid black;
      padding: 3px;
      text-align: center;
    }

    th {
      font-weight: bold;
      background-color: #E6E6E6;
    }
  </style>
</head>

<body>
  <div id="calendar"></div>

  <script>
    const calendar = document.getElementById('calendar');

    function createCalendar(elem, year, month) {
      let dateEl = new Date(year, month - 1);
      console.log(dateEl);
      let tableEl = '<table><tr><th>пн</th><th>вт</th><th>ср</th><th>чт</th><th>пт</th><th>сб</th><th>вс</th></tr><tr>';

      for (let i = 0; i < getDay(dateEl); i++) {
        tableEl += '<td></td>';
      }

      while (dateEl.getMonth() == month - 1) {
        tableEl += '<td>' + dateEl.getDate() + '</td>';

        if (getDay(dateEl) % 7 == 6) {
          tableEl += '</tr><tr>';
        }
        dateEl.setDate(dateEl.getDate() + 1);
      }

      if (getDay(dateEl) != 0) {
        for (let i = getDay(dateEl); i < 7; i++) {
          tableEl += '<td></td>';
        }
      }
      tableEl += '</tr></table>';
      elem.innerHTML = tableEl;
    }

    function getDay(date) {
      let dayNum = date.getDay();
      if (dayNum == 0) {
        dayNum = 7;
      }
      return dayNum - 1;
    }

    createCalendar(calendar, 2012, 9);
  </script>

  </script>
</body>

</html>
