<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .hidden {
      display: none;
    }

    .arrowSpan {
      position: absolute;
    }

    #clickMe {
      padding-left: 15px;
    }
  </style>
</head>

<body>
  <span class="arrowSpan" id="arrowShow">▶</span><span class="arrowSpan hidden" id="arrowDown">▼</span><span
    id="clickMe">Сладости (нажми меня)!</span>
  <ul class="hidden">
    <li>Пирожное</li>
    <li>Пончик</li>
    <li>Мёд</li>
  </ul>
  <script>
    document.getElementById('clickMe').addEventListener('click', () => {
      document.querySelector('ul').classList.toggle('hidden');
      document.querySelector('#arrowDown').classList.toggle('hidden');
      document.querySelector('#arrowShow').classList.toggle('hidden');
    })
  </script>
</body>

</html>
